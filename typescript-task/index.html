<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        .task-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        .task-desc {
            font-size: 0.9em;
            color: #666;
        }
        .edit-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .delete-button {
            padding: 5px 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="text"], textarea, button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        input[type="text"], textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: white;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    
    <input type="text" id="todoInput" placeholder="Enter new todo">
    <textarea id="todoDesc" placeholder="Enter description" rows="4"></textarea>
    <button id="addBtn" onclick="addTodo()">Add Todo</button>
    <ul id="todoList"></ul>
    
    <script src="dist/todo.js"></script>
</body>
</html>
